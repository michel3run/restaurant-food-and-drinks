<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content *ngIf="menu.showMenu">
        <ion-list id="inbox-list">
          <ion-list-header>Restaurant food and drinks </ion-list-header>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
              routerLinkActive="selected">
              <!--<ion-icon slot="start" src="resource/despertador.svg"  ></ion-icon>-->
              <ion-label>{{ p.title }} </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-button type="submit" color="danger" expand="block" (click)="signOff()">Cerrar sesion</ion-button>

        </ion-list>
        <ion-label>
          Precio total a pagar : {{menu.cuentaTotal | number:'1.2-2'}}â‚¬
        </ion-label>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
