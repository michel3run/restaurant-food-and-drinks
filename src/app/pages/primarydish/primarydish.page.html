<ion-header>
  <ion-toolbar>
    <ion-title>Primer Plato</ion-title>
    <ion-button  style="float: right ; " id="nested-button">
      <ion-icon slot="icon-only" name="person-circle"></ion-icon>
    </ion-button>
    <ion-popover trigger="nested-button" [dismissOnSelect]="true">
      <ng-template>
        <ion-content>
          <ion-list>
            <ion-item (click)="signOff()" [button]="true" [detail]="false">
              <ion-label>Cerrar sesión</ion-label>
            </ion-item>
            <ion-item [button]="true" [detail]="false">
              <ion-label>Cancelar</ion-label>
            </ion-item>
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-popover>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of primeros; let i =index">
      <ion-label>
        {{item}}
      </ion-label>
      <ion-label color="dark" position="stacked">Unidad</ion-label>
      <ion-input id="unidad-primeros-{{i}}" min="0" value="" readonly></ion-input>
      <ion-button color="#000000" id="boton-add-{{i}}" (click)="add(i)">Añadir</ion-button>
      <ion-button color="tertiary" id="boton-delete-{{i}}" (click)="delete(i)">Quitar</ion-button>

    </ion-item>

  </ion-list>
</ion-content>
