        {{item}}

      <ion-label color="dark" position="stacked">Unidad</ion-label>
      <ion-input id="unidad-postres-{{i}}" min="0" value="" readonly></ion-input>
      <ion-button color="#000000" id="boton-add-{{i}}" (click)="add(i)">AÃ±adir</ion-button>
      <ion-button color="tertiary" id="boton-delete-{{i}}" (click)="delete(i)">Quitar</ion-button>

    </ion-item>

  </ion-list>
</ion-content>
