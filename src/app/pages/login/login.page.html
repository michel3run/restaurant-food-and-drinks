<ion-content>

  <ion-grid class="grid1">
  
      <ion-row class="row1">
          <ion-col>
  
          </ion-col>
      </ion-row>
  
      <ion-row class="row2">
          <ion-col>
  
          </ion-col>
      </ion-row>
  
  </ion-grid>
  
  <ion-slide>
      <div class="contaier-login">
          <ion-grid>
              <ion-row>
                  <ion-col>
                      <h1>Iniciar Sesión</h1>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                      <ion-list>
  
                          <ion-item>
                              <ion-icon name="person" class="icon-login"></ion-icon>
                              <ion-input id="email" name="user" type="text" required placeholder="Usuario"></ion-input>
                          </ion-item>
                          <br />
                          <ion-item>
                              <ion-icon name="lock" class="icon-login"></ion-icon>
                              <ion-input id="password" name="password" type="password" required placeholder="Contraseña"></ion-input>
                          </ion-item>
  
                      </ion-list>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                      <ion-button type="submit" fill="solid" expand="full" (click)="login()">
                          Entrar
                      </ion-button>
                  </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                    <ion-button color="danger" type="submit" fill="solid" expand="full" (click)="register()">
                        Registrarte
                    </ion-button>
                </ion-col>
            </ion-row>
              <ion-row>
                  <ion-col>
                      <ion-label>
                          <h3>¿Olvido la contraseña?</h3>
                      </ion-label>
                  </ion-col>
              </ion-row>
          </ion-grid>
      </div>
  </ion-slide>
